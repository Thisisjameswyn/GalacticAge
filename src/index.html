<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar age calculator</title>
</head>
<body>
  <div class="container">
    <h1>Solar Age Checker</h1>
    <hr>
    <br>
    <form id="solarForm">
      <label for="userInput">Enter your age :</label>
      <input type="text" class="form-control" id="ageInput">
      <br>
      <br>
      <button type="submit" class="btn btn-primary">What's my age in the solar system?</button>
    </form>
    <br>
    <p id="ageOutput"></p>
  </div>
</body>
</html>
